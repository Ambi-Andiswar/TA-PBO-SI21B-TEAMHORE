<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Akun Perpustakaan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #3498db, #ffffff); /* Gradien biru ke putih */
        }

        header {
            background: linear-gradient(to right, #00a6a6, #0070b8);
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
        }
        nav {
            background: linear-gradient(to right, #00a6a6, #0070b8);
            box-shadow: 0px 7px 10px rgba(0, 0, 0, .1);
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background: linear-gradient(to right,#0070b8,#00a6a6);
        }
        nav ul li {
            margin: 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.5s ease;
        }
        nav ul li a:hover, 
        nav ul li a.active {
            background-color: #005f5f;
        }

        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 80%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-info {
            text-align: center;
        }

        .profile-info img {
            border-radius: 50%;
            max-width: 150px;
            max-height: 150px;
        }

        .logout-btn {
            background-color: #d9534f;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Perpustakaan SMPN 1 Jati Agung</h1>
    </header>
    <nav>
        <ul>
          <li><a href="main.html">Beranda</a></li>

          <li><a href="peminjaman.html">Peminjaman</a></li>
          <li><a href="about.html">Tentang Kami</a></li>
          <li><a href="akun.html">Akun</a></li>
        </ul>
      </nav>
    <main>
        <div class="profile-container">
            <div class="profile-info">
                <img src="Images/pp1.jpg" alt="Foto Profil">
                <h2>Bayu Anggoro</h2>
                <p>Username: bayu_gtg</p>
                <p>Nomor Telepon: 08123456789</p>
                <p>Email: bayuanggoro@gmail.com</p>
                <p>Alamat: wawaykarya lampung timur</p>
            </div>
        </div>

        <button class="logout-btn" onclick="logout()">Logout</button>

    </main>

    <footer>
        &copy; 2024 Perpustakaan Online
    </footer>

</html>
