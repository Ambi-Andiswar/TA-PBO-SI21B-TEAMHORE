<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Akun Perpustakaan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #3498db, #ffffff); /* Gradien biru ke putih */
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 80%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-info {
            text-align: center;
        }

        .profile-info img {
            border-radius: 50%;
            max-width: 150px;
            max-height: 150px;
        }

        .logout-btn {
            background-color: #d9534f;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Akun</h1>
    </header>
    <main>
        <div class="profile-container">
            <div class="profile-info">
                <img src="Images/bayuff.jpg" alt="Foto Profil">
                <h2>Bayu Anggoro</h2>
                <p>Username: bayu_gtg</p>
                <p>Nomor Telepon: 08123456789</p>
                <p>Email: bayuanggoro@gmail.com</p>
                <p>Alamat: wawaykarya lampung timur</p>
            </div>
        </div>

        <button class="logout-btn" onclick="logout()">Logout</button>

    </main>

    <footer>
        &copy; 2024 Perpustakaan Online
    </footer>

    <script>
        function logout() {
            // Implementasi fungsi logout di sini
            alert("Anda telah logout");
            // Contoh: Redirect ke halaman login
            window.location.href = "login.html";
        }
    </script>

</body>
</html>
